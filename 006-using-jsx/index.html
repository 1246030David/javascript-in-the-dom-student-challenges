<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using JSX</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type="text/babel">
      // ðŸ¤“ 1. Rewrite this with JSX!
      const element = React.createElement("div", {
        className: "text-green-700",
        children: "Hello World",
      });

      // ðŸ’° there are a few subtle differences between JSX and HTML. One such
      // difference is how you apply a class to an element. In JSX you do by using
      // `className` rather than `class`!
      // ðŸ“œ You can learn the differences between JSX and HTML syntax from the React docs here:
      // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
